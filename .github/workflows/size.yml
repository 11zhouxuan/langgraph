name: Check File Size

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  size:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          separator: '\n'
      - name: Filter by size
        run: |
          echo "Added files: ${{ steps.changed-files.outputs.added_files }}"
          sanitized=$(echo "${{ steps.changed-files.outputs.all_files }}" | sed 's/ /\\ /g' | sed 's/\n/ /g')
          echo "Sanitized files: $sanitized"
          large_added_files=$(find $sanitized -maxdepth 0 -size +1M)
          echo "Large added files: $large_added_files"
          if [ -n "$large_added_files" ]; then
            echo "# Large files added:" >> $GITHUB_STEP_SUMMARY
            echo "$large_added_files" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
